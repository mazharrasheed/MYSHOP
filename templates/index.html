{% extends 'base.html' %}

{% block title %} My_Shop {% endblock title %}

{% block content %}
    
      <div class="container-fluid mt-3">
        <div class="row">
            <!-- filter -->
            <div class="col-lg-3 mx-auto">
                <div class="list-group">
                    <a href="/" class="list-group-item list-group-item-action">All Products</a>
                    {% for category in categories %}
                    <a href="/?category={{category.id}}"
                        class="list-group-item list-group-item-action">{{category.name}}</a>
                    {% endfor %}
                </div>
            </div>
            
            <!-- all products -->
            <div id='products' class="col-lg-9 mx-auto">
                <div class="row mx-auto">
                    {% for product in products %}
                    <div class="card mx-auto mb-3"  style="width: 18rem;">
                        <img class="card-img-top" src="{{product.pro_img.url}}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-title">{{product.product_name}}</p>
                            <p class="card-title">{{product.pro_des}}</p>
                            <p class="card-text"><b>{{product.pro_price}}</b></p>	
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
    
    {% endblock  %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
