<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1>Welcome to My-Shop</h1>

    <div class="row mx-auto">
        {% for product in products %}

        <div class="card mx-auto mb-3" style="width: 18rem;">
            <img src="{{product.pro_img.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Product Name:{{product.product_name}}</h5>
                <p class="card-text">Product Description:{{product.pro_des}}</p>
                <p class="card-text">Product Prcice:<b>{{product.pro_price}}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>

        {% endfor %}

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
